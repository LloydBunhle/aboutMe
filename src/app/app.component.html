<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title color="secondary">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/home">
                  <ion-icon color="primary" name="home" slot="start"></ion-icon>
                  <ion-label>Home</ion-label>
              </ion-item>
            <ion-item routerLink="/geolocation">
              <ion-icon color="primary" name="pin" slot="start"></ion-icon>
              <ion-label>Geolocation</ion-label>
            </ion-item> 
            <ion-item routerLink="/search">
                <ion-icon color="primary" name="search" slot="start"></ion-icon>
                <ion-label>Search Bar</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
